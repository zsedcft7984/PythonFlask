<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 완료</title>
    <link 
        rel="stylesheet" 
        href="{{url_for('static', filename='style.css')}}"
        />
</head>
<body>
    
    <h1>문의 폼</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

</body>
</html>
